
<div class="card">
    <div class="card-header">
        Editar Empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input required formControlName="nombre" type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Escribe tu nombre">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Correo</label>
              <input required formControlName="correo" type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Escribe tu correo">
            </div>

            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-warning">Modificar Registro</button>
                <button type="button" routerLink="/agregar-empleado/" class="btn btn-primary">Cancelar</button>
            </div>

        </form>
    </div>                                                              
</div>
